{% extends 'base/base_lateral_header_cadastro.html' %}

{% load static %}

{% block 'link' %}
<link rel="stylesheet" href="{% static 'rh/css/style_base_header.css' %}">
<link rel="stylesheet" href="{% static 'rh/css/style_register.css' %}">
<link rel="stylesheet" href="{% static 'rh/css/style_global.css' %}">
{% endblock %}

{% block title %}Cadastro de Usuários {% endblock %}

{% block content %}

<section class="content">
    <div class="agrupa_meu_perfil">
        <div class="meu_perfil" style="display: flex; flex-direction: column; align-self: center;">
            <div class="home_admin_information">

                <h2 id="titulo_registro_form">CADASTRO DE FUNCIONÁRIOS</h2>
                    <form method="post" style="display: flex; flex-direction: column;">
                        {% csrf_token %}
                        <!-- 
                            {{ form.as_p }}
                        -->
                        <input class="register__form__input" type="text" name="username" placeholder="N° CPF" required maxlength="100">
                        <input class="register__form__input" type="text" name="first_name" placeholder="Nome" required maxlength="100">
                        <input class="register__form__input" type="text" name="last_name" placeholder="Sobrenome" required maxlength="100">
                        <input class="register__form__input" type="password" name="password1" placeholder="Senha" required maxlength="100">
                        <input class="register__form__input" type="password" name="password2" placeholder="Repita a senha" required maxlength="100">
                        <button class="btn btn_user_home" type="submit">Registrar </button>
                        <div class="buttons_register">
                        </div>
                    </form>
            </div>

        </div>
    </div>

</section>

{% endblock %}
