<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'rh/css/style_login.css' %}">

    <title>{% block title %} Don't Get Fired! -  {% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <img src="{% static 'rh/img/DGF_WHITE_LOGO.png' %}" alt="teste">
        </h1>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
